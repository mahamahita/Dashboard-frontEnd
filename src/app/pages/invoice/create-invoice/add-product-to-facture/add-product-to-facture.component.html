<form (ngSubmit)="onSubmit()" [formGroup]="addProductToFactureForm" novalidate>
  <div class="form-group row">
    <label  class="label col-sm-3 col-form-label">Id</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" fullWidth formControlName="id" >
    </div>
  </div>
  <div class="form-group row">
    <label  class="label col-sm-3 col-form-label">Designation</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" fullWidth formControlName="designation" >
    </div>
  </div>
  <div class="form-group row">
    <label  class="label col-sm-3 col-form-label">Price</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" fullWidth formControlName="price" >
    </div>
  </div>
  <div class="form-group row">
    <label class="label col-sm-3 col-form-label">Description</label>
    <div class="col-sm-9">
      <input type="email" class="form-control" fullWidth formControlName="description" >
    </div>
  </div>
<!--  Photo-->
<!--  <div class="form-group row">-->
<!--    <label class="label col-sm-3 col-form-label">Photo</label>-->
<!--    <div class="col-sm-9">-->
<!--      <img src="" alt="">-->
<!--    </div>-->
<!--  </div>-->

  <div class="form-group row">
    <label class="label col-sm-3 col-form-label">Desposite</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" fullWidth formControlName="depositQuantity" >
    </div>
  </div>
  <div class="form-group row">
    <label class="label col-sm-3 col-form-label">ExpirationDate</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" fullWidth formControlName="expiryDate" >
    </div>
  </div>


  <div class="form-group row">
    <div class="offset-sm-12 col-sm-9">
      <button type="submit" class="btn btn-primary btn-sm"  >save</button>
    </div>
  </div>
</form>
