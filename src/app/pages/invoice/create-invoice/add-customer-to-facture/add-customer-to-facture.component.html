<div>
<form (ngSubmit)="onSubmit()" [formGroup]="addCustomerToFactureForm" novalidate>
  <div class="form-group row">
    <label  class="label col-sm-3 col-form-label" for="id">Id</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" id="id" fullWidth formControlName="id" >
    </div>
  </div>
  <div class="form-group row">
    <label  class="label col-sm-3 col-form-label" for="firstNameId">Prenom</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="firstNameId" fullWidth formControlName="firstName" >
    </div>
  </div>
  <div class="form-group row">
    <label  class="label col-sm-3 col-form-label" for="nomId">Nom</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="nomId" fullWidth formControlName="lastName" >
    </div>
  </div>
  <div class="form-group row">
    <label class="label col-sm-3 col-form-label" for="emailId">Email</label>
    <div class="col-sm-9">
      <input type="email" class="form-control" id="emailId" fullWidth formControlName="email" >
    </div>
  </div>
  <div class="form-group row">
    <label class="label col-sm-3 col-form-label" for="adressId">Adress</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="adressId" fullWidth formControlName="adress" >
    </div>
  </div>
  <div class="form-group row">
    <label class="label col-sm-3 col-form-label" for="villeId">Ville</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="villeId" fullWidth formControlName="city" >
    </div>
  </div>

  <div class="form-group row">
    <div class="offset-sm-12 col-sm-9">
      <button type="submit" class="btn btn-primary btn-sm"  >save</button>
    </div>
  </div>
</form>

  <b>
  json: {{addCustomerToFactureForm.value | json}}
</b>
</div>
