

<form (ngSubmit)="onSubmit()" [formGroup]="customerForm">
    <div class="form-group row">
        <label  class="label col-sm-3 col-form-label">Id</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" fullWidth formControlName="id">
        </div>
      </div>
    <div class="form-group row">
      <label  class="label col-sm-3 col-form-label">Prenom</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" fullWidth formControlName="firstName">
      </div>
    </div>
    <div class="form-group row">
      <label  class="label col-sm-3 col-form-label">Nom</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" fullWidth formControlName="lastName" >
      </div>
    </div>
    <div class="form-group row">
        <label class="label col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" fullWidth formControlName="email">
        </div>
      </div>
      <div class="form-group row">
        <label class="label col-sm-3 col-form-label">Adress</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" fullWidth formControlName="adress" >
          </div>
      </div>
      <div class="form-group row">
        <label class="label col-sm-3 col-form-label">Ville</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" fullWidth formControlName="city">
          </div>
      </div>

    <div class="form-group row">
      <div class="offset-sm-12 col-sm-9">
        <button type="submit" class="btn btn-primary btn-sm"  >modifier</button>
      </div>
    </div>
  </form>
